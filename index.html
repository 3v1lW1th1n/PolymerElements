<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="import" href="theme/grey.html">
    <style is="custom-style">
      :root {
        --accent-color: --red-acent-color;
      }
    </style>
  </head>
    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar class="medium-tall">

        </paper-toolbar>
        <iron-pages selected="0">
          <div>Dart</div>
          <div>Page 2</div>
          <div>Page 3</div>

      </paper-header-panel>
